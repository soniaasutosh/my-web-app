	<nav class="navbar navbar-expand-lg navbar-light bg-light">

	<table class="table" id="studentTable">
	  <thead>
	    <tr>
	      <th scope="col">Student Id</th>
	      <th scope="col">Full Name</th>
	      <th scope="col">Gender</th>
	      <th scope="col">Date of birth</th>
	        <th scope="col">Action</th>
	    </tr>
	  </thead>

	<div class="modal fade" id="deleteConfirmation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Confirmation!</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	       <input type="text" class="form-control" name="id" id="id" disabled style="display: none;">
	      <div class="modal-body">
	        	<label id="reponseText"> Do you want to delete student  <span id="studentId"></span> ?</label>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	         <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteStudent()">Ok</button>
	      </div>
	    </div>
	  </div>
	</div>
