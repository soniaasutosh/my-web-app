
<html>

<head>
	<title>My First Page</title>

	<link rel="stylesheet" href="styles/custome.css">
	<script src="js/index.js"></script>
</head>



<body >

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Student Form</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home<span> (current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/records.html">Records</a>

	    </ul>
	    
	  </div>

	<form class="my-content row justify-content-md-center " onsubmit="clickHello(event)">
		 
	  	<div class="row">
	    	<div class="col   col-md-1 offset-sm-11 d-flex flex-row-reverse">
		    	<button type="button" class="btn btn-primary" onclick="clickHello(event)">Save</button>
		  	</div>
		 </div>
	
			<div class="mb-3 col col-md-6 col-sm-12">
				<label for="fullName" class="form-label">Full Name</label>
				<input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name">
			</div>
	
	
			<div class="mb-3 col col-md-6 col-sm-12">
	     		 <label for="Emailid" class="form-label">Email id</label>
				<input type="text" class="form-control" name="emailId" id="emailId" placeholder="Email id">
		    </div>
		    
		    
		   <div class="mb-3 col col-md-6 col-sm-12">
	         <label for="Phone Number" class="form-label">Phone Number</label>
	         <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Enter Number">
	     </div>
				
			
	          
		   <div class="mb-3 col col-md-6 col-sm-12">
	         <label for="StudentId" class="form-label">StudentId</label>
	         <input type="text" class="form-control" name="studentId"   id="studentId" placeholder="StudentId">
	     </div>
				
			
			<div class="mb-3 col col-md-6">
	      		<label  class="form-label">Gender</label>
	
				<div class="row ms-2">
					<div class="form-check col col-md-2">
					  <input class="form-check-input" type="radio" name="gender" id="male">
					  <label class="form-check-label" for="flexRadioDefault1">
					    Male
					  </label>
					</div>
					<div class="form-check col col-md-2">
					  <input class="form-check-input" type="radio" name="gender" id="female">
					  <label class="form-check-label" for="flexRadioDefault2">
					    Female
					  </label>
					</div>
				</div>
			
			</div>


			<div class="mb-3 col col-md-6">
				<label  class="form-label">Residence</label>
  
			  <div class="row ms-2">
				  <div class="form-check col col-md-2">
					<input class="form-check-input" type="radio" name="residence" id="own">
					<label class="form-check-label" for="flexRadioDefault1">
					  Own
					</label>
				  </div>
				  <div class="form-check col col-md-2">
					<input class="form-check-input" type="radio" name="residence" id="hostel">
					<label class="form-check-label" for="flexRadioDefault2">
					  Hostel
					</label>
				  </div>
			  </div>
		  
		  </div>
				
			
			<div class="mb-3 col col-md-6">
	      		 <label for="dob" class="form-label">Date Of Birth</label>
	
				<input type="date" class="form-control" name="dob" id="dob" >
	
			
			</div>
				
			
			<div class="mb-3 col col-md-6">
				<label for="Entry Year" class="form-label">Entry Year</label>
				<select id="entryYear" name="entryYear" class="form-select">
				<option >2000</option>
					<option selected>2002</option>
					<option>2004</option>
					<option>2006</option>
					<option>2008</option>
						<option>2010</option>
						<option>2012</option>
						<option>2014</option>
						<option>2016</option>
							<option>2018</option>
							<option>2020</option>
							<option>2021</option>
							
				</select>
			</div>
					    
	
	         
		<div class="mb-3 col col-md-6">
	      		 <label for="Father Name" class="form-label">Father Name</label>
	
				<input type="text" class="form-control" name="fatherName" id="fatherName" placeholder="Enter Name">
				</div>
		
		
		
		 <div class="mb-3 col col-md-6">
	      		 <label for="Mother Name" class="form-label">Mother Name</label>
	
				<input type="text" class="form-control" name="motherName" id="motherName" placeholder="Enter Name">
				</div>
		
		
	    	<div class="col   col-md-1">
		    	<button type="submit" class="btn btn-primary">Save</button>
		  	</div>
	
	
		</form>>
		
</body>

</html>
